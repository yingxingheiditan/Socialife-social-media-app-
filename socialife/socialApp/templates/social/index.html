{% extends 'social/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <h1 class="display-2">Find Your Friends!</h1>
            <p class="mt-3 lead">Share your life, network with your friends</p>
            <div class="d-flex justify-content-center mt-3">
                {% if user.is_authenticated %}
                <h5 class="display-6">Welcome {{user.username}}!</h5>
                {% else %}
                <a href="/login/" class="btn btn-light mr-2">Log In</a>
                <a href="/register/" class="btn btn-primary">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
